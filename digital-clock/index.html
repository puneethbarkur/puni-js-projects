<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1>DIGITAL CLOCK</h1>
        <div class="d-clk">
         <div class="clock">
             <span id="hour">00</span>
             <span>HOURS</span>
         </div>
         <div class="clock">
             <span id="min">00</span>
             <span>MINS</span>
         </div>
         <div class="clock">
             <span id="sec">00</span>
             <span>SECS</span>
         </div>
         <div class="clock">
             <span id="ampm">AM</span>
         </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
